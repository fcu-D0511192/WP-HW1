<!Rigister html>

<!--This is a register website-->
<html>
	<head>
		<meta charset = "utf-8">
		<title>Rigister</title>
	</head>
	
	<body>
	<form action="">
		<h1>使用者註冊</h1>
		
		<label>帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" name="id" placeholder="請輸入你的帳號"></label><br>
		
		<label>密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="password" name="password" value=""></label><br>
		
		<label>電子郵件
		<input type="text" name="mail" placeholder="請輸入你的電子郵件"></label><br>
		
		<label>生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" name="birthDay" placeholder=" 年 /月/日"><label><br>
		
		<label>性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender" value="male">男
		<input type="radio" name="gender" value="female">女
		<input type="radio" name="gender" value="other">其他<label><br>
		
		<label>喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="preferences" value="sport">打球
		<input type="checkbox" name="preferences" value="video">打電動
		<input type="checkbox" name="preferences" value="shopping">購物
		<input type="checkbox" name="preferences" value="others">其他
		<label><br>
		
		<label>年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<select name = "grade">
			<option value = "freshman">大一</option>
			<option value = "sophomore" selected>大二</option>
			<option value = "junior">大三</option>
			<option value = "senior">大四</option>
			<option value = "others">其他</option>
		</select></label><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" value="送出">
		<input type="reset" value="清除">
		
	</body>
</html>
